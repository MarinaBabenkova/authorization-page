<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="get" id="authform" class="form">
        <h3>Вход</h3>
        <div class="field">
          <input
            name="email"
            class="input"
            type="email"
            placeholder="e-mail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
        </div>
        <div class="field">
          <input
            name="password"
            class="input"
            type="password"
            placeholder="Пароль"
            required
            minlength="6"
            maxlength="20"
            pattern="^[a-zA-Z0-9]+$"
          />
        </div>
        <div class="field">
          <input
            type="tel"
            class="input"
            id="phone-number"
            name="phone"
            placeholder="Enter phone number"
            required
          />
          <div id="phone-error"></div>
        </div>
        <button type="sumbit" class="button">Войти</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
